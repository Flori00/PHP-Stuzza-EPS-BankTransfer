language: php
php:
  - 7.1
  - 7.0
  - 5.6
  - 5.5
  - 5.4
  - 5.3
  - hhvm-3.6
  - hhvm
  - nightly
matrix:
  allow_failures:
    - php: nightly
    - php: hhvm
before_script:
  - composer install --dev
  - composer update satooshi/php-coveralls --dev
script:
    - ant coverage
after_script:
    - php vendor/bin/coveralls -v -c .coveralls.yml
