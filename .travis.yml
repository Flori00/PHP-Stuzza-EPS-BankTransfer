language: php
php:
  - 7.1
  - 7.0
  - 5.6
  - 5.5
  - 5.4
matrix:
  include:
    - dist: trusty
      sudo: required
      php: hhvm
    - php: 5.2
      dist: precise
    - php: 5.3
      dist: precise
    - php: nightly
      script:
      after_script:
before_script:
  - composer install --dev
  - composer update satooshi/php-coveralls --dev
script:
    - ant coverage
after_script:
    - php vendor/bin/coveralls -v -c .coveralls.yml
